<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup id="processStatusWrapper" style="display: none">
		<h:graphicImage library="img" name="loading.png" />
	</h:panelGroup>

	<script type="text/javascript">
		var processCount = 0;
		function processBegin() {
			if (processCount == 0) {
				document.all.processStatusWrapper.style.display = 'block';
			}
			processCount++;
		}
		function processEnd() {
			processCount--;
			if (processCount == 0) {
				document.all.processStatusWrapper.style.display = 'none';
			}
		}
	</script>
	<p:ajaxStatus onstart="processBegin()" oncomplete="processEnd()" />
</ui:composition>
