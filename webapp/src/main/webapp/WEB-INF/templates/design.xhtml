<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{currentLanguageService.locale}">
	<h:head>
		<title><ui:insert name="page-title" /></title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords"
			content="полис ос гпо втс купить онлайн евразия евразия36 страховка авто страхование каско автокаско ущерб угон пожар оплтатить картой" />
		<meta name="description"
			content="Евразия36 интернет-маркет страховых продуктов Страховой компании Евразия, на страницах которого Вы можете выбрать интересующую Вас страховую услугу, расчитать стоимость и оформить и оплатить заказ онлайн" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="content-language"
			content="#{currentLanguageService.language.tag}" />
		<meta name="robots" content="noindex, follow" />
		<meta name="copyright"
			content="Все права Акцонерное общество &quot;Страховая компания &quot;Евразия&quot;" />
		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic&amp;subset=latin,cyrillic" />
		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic&amp;subset=latin,cyrillic" />
		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic" />
		<link rel="icon" type="image/png"
			href="#{resource['favicon/favicon.png']}" />
		<link rel="apple-touch-icon"
			href="#{resource['favicon/apple-touch-favicon.png']}" />
		<h:outputStylesheet library="font-awesome" name="font-awesome.min.css" />

		<h:outputStylesheet library="css" name="compiled.css" />
		<h:outputStylesheet library="css" name="style.css"
			rendered="#{facesContext.application.projectStage eq 'Development'}" />
		<h:outputStylesheet library="css" name="style.min.css"
			rendered="#{facesContext.application.projectStage eq 'Production'}" />

	</h:head>
	<h:body>
		<ui:decorate template="debug.include.xhtml" />
		<ui:decorate
			template="/WEB-INF/templates/ajax-exception-handler.include.xhtml" />
		<h:panelGroup id="bodyWrapper"
			styleClass="lang-#{currentLanguageService.language.tag}">
			<div id="main-wrapper" class="container-fluid">
				<div id="header-wrapper" class="row">

					<div class="header-left">
						<div class="header-left-content">
							<div id="logo">
								<h:link outcome="home" />
							</div>
							<div class="phone">
								<a href="tel:8 (800) 080 0099">8 (800) 080 0099</a>
							</div>
						</div>
					</div>

				</div>
				<div id="content-wrapper" class="row">
					<ui:insert name="main-content" />
				</div>
			</div>
		</h:panelGroup>
		<ui:decorate template="primefaces-growl.include.xhtml" />
		<ui:decorate template="process-status.include.xhtml" />
	</h:body>
</f:view>
</html>
