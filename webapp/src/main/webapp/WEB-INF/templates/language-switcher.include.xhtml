<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<h:panelGroup
		rendered="#{fn:length(localizationLanguageService.selectableItems) gt 1}">
		<h:form styleClass="language-links">

			<h:panelGroup styleClass="span-to-div lang">

				<h:panelGroup styleClass="liga-icon">
					<h:outputText value="&#203;" />
				</h:panelGroup>

				<h:panelGroup styleClass="lang-selector">
					<h:outputText
						value="#{localizationLanguageService.displayNameShort(currentLanguageService.language)}" />
				</h:panelGroup>

				<h:panelGroup styleClass="lang-hidden-menu">
					<ui:repeat var="lang"
						value="#{localizationLanguageService.selectableItems}">
						<h:panelGroup styleClass="lang-item">
							<h:commandLink
								value="#{localizationLanguageService.displayNameShort(lang)}">
								<f:setPropertyActionListener value="#{lang}"
									target="#{currentLanguageService.language}" />
							</h:commandLink>
						</h:panelGroup>
					</ui:repeat>
				</h:panelGroup>

			</h:panelGroup>

		</h:form>

	</h:panelGroup>
</ui:composition>
