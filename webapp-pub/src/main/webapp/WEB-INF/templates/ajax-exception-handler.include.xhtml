<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:of="http://omnifaces.org/functions">

	<p:ajaxExceptionHandler type="java.lang.RuntimeException"
		update="exceptionContent"
		onexception="PF('exceptionBlockUI').block();" />

	<p:ajaxExceptionHandler
		type="javax.faces.application.ViewExpiredException"
		update="viewExpiredExceptionContent"
		onexception="PF('viewExpiredBlockUI').block();" />

	<!-- 	<p:dialog widgetVar="exceptionDialog"> -->
	<pe:blockUI widgetVar="exceptionBlockUI">
		<h:panelGroup id="exceptionContent">
			<ui:decorate
				template="/WEB-INF/templates/errorpages/500.include.xhtml" />
		</h:panelGroup>
	</pe:blockUI>
	<!-- 	</p:dialog> -->

	<!-- 	<p:dialog widgetVar="viewExpiredExceptionDialog"> -->
	<pe:blockUI widgetVar="viewExpiredBlockUI">
		<h:panelGroup id="viewExpiredExceptionContent">
			<ui:decorate
				template="/WEB-INF/templates/errorpages/expired.include.xhtml" />
		</h:panelGroup>
	</pe:blockUI>
	<!-- 	</p:dialog> -->

</ui:composition>
